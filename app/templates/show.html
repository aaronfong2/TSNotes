{% extends "base.html" %}
{% block content %}

<p>Note found</p>
<p>Please enter the password to decrypt this note.</p>
<form id="pw_form" action="{{url_for('decrypt')}}" method="POST">
	<input type="text" hidden value="{{msg_id}}" name="msg_id">
	<input type="password" name="password"> 
	<input type="submit" value="Decrypt!">
</form>



{% endblock %}
