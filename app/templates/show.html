{% extends "base.html" %}
{% block content %}
<div class="container">
	<p style="color:green">Note found in database.</p>
	<form id="pw_form" action="{{url_for('decrypt')}}" method="POST">
		<input type="text" hidden value="{{msg_id}}" name="msg_id">
		<div class="form-group row">
			<div class="col-xs-5">
				<label for="password">Please enter the password to decrypt this note:</label>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-3">
				<input type="password" class="form-control" name="password" id="password"> 
			</div>
		</div>
		<button type="submit" class="btn btn-default">Decrypt!</button>
	</form>
</div>



{% endblock %}
